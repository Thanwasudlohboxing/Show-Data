<!DOCTYPE html>
<html lang="en" data-theme="winter">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <br>
    <center>
        <div class="card lg:card-side bg-base-100 shadow-xl w-6/12">
            <div class="card-body">
                <h1 align="center" class="text-xl" id="header">ฟอร์มส่งข้อมูล<span style="display: none;">er</span></h1>
                <div class="flex">
                    <label class="input input-bordered flex items-center gap-2 w-6/12"><i
                            class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="อีเมลล์" name="email">
                    </label>
                    &nbsp;
                    <label class="input input-bordered flex items-center gap-2 w-6/12"><i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="รหัสผ่าน" name="password">
                    </label>
                </div>
                <div class="flex">
                    <label class="input input-bordered flex items-center gap-2 w-6/12"><i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="ชื่อ" name="firstname">
                    </label>
                    &nbsp;
                    <label class="input input-bordered flex items-center gap-2 w-6/12"><i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="นามสกุล" name="lastname">
                    </label>
                </div>

                <h1 align="start" class="text-lg">เพศ</h1>
                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">ชาย</span>
                        <input type="radio" name="gender" value="ชาย" class="radio checked:bg-blue-500" id="gender_ชาย" />
                    </label>
                </div>
                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">หญิง</span>
                        <input type="radio" name="gender" value="หญิง" class="radio checked:bg-pink-500" id="gender_หญิง" />
                    </label>
                </div>
                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">อื่นๆ</span>
                        <input type="radio" name="gender" value="อื่นๆ" class="radio checked:bg-gray-500" id="gender_อื่นๆ" />
                    </label>
                </div>
                <h1 align="start">วันเกิด</h1>
                <label class="input input-bordered flex items-center gap-2 w-4/12"><i class="fa-solid fa-calendar"></i>
                    <input type="date" placeholder="วันเกิด" name="dob">
                </label>
                <h1 align="start">ข้อมูลเพิ่มเติม</h1>
                <textarea class="textarea textarea-bordered" placeholder="ข้อมูลเพิ่มเติม" name="info"></textarea>
                <div class="card-actions justify-end ">
                    <button class="btn btn-success btn-block" onclick="my_modal_4.showModal(sendData())">แสดงข้อมูล</button>
                    <dialog id="my_modal_4" class="modal">
                        <div class="modal-box w-11/12 max-w-5xl">
                            <h3 class="text-lg font-bold">นี่คือข้อมูลของคุณ!</h3>
                            <p class="py-4">Click the button below to close</p>
                            <div class="modal-action">
                                <form method="dialog">

                                    <button class="btn btn-wide btn-outline btn-error ">ปิด</button>
                                </form>
                            </div>
                        </div>
                    </dialog>
                </div>
            </div>
        </div>

        <br>
    </center>

    <script src="Homework.js"></script>

</body>

</html>
